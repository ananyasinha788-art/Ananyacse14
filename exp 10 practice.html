<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .navbar{
        background-color: black;
        color: white;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap:20px
    }
    .head{
        font-size: 25px;
        font-weight: bold;
        padding: 15px 30px;
    }
    .links{
        display: flex;
        justify-content: center;
        gap: 30px;
        align-items: center;
    }
    .pics{
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        align-items: center;
        padding-right: 30px;
    }
</style>
<body>
    <header class="navbar">
        <div class="head">HELLO</div>
        <nav class="links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="pics">
            <a href="#">Login</a>
            <a href="#">Cart</a>
        </div>

        </div>
</body>
</html>
