    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:var(--shadow)}
    nav{display:flex;gap:14px;align-items:center}
    nav a{padding:8px 12px;border-radius:8px;font-weight:600;color:var(--muted)}
    nav a.active{color:var(--accent)}

    /* ---------- Search / Filters ---------- */
    .controls{display:flex;gap:16px;align-items:center;margin:18px 0}
    .search{flex:1;display:flex;align-items:center;background:var(--card);padding:10px;border-radius:12px;box-shadow:var(--shadow)}

    .select, .btn{padding:10px 14px;border-radius:10px;border:1px solid #eee;background:var(--card);cursor:pointer}

    /* ---------- Grid & Cards ---------- */
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    .card{background:var(--card);border-radius:14px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .card .thumb{height:220px;border-radius:12px;overflow:hidden;background:#f3f3f3;display:flex;align-items:center;justify-content:center}
    .card .thumb img{width:100%;height:100%;object-fit:cover}
    .card h3{margin:10px 0 6px;font-size:16px}
    .price-row{display:flex;align-items:center;justify-content:space-between;margin-top:auto}
    .price{font-weight:700;color:var(--accent)}
    .actions{display:flex;gap:8px}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:0}

    /* ---------- Cart Drawer ---------- */
    .cart-btn{position:relative}
    .badge{position:absolute;top:-8px;right:-8px;background:var(--accent);color:white;border-radius:999px;padding:4px 8px;font-size:12px}
    .drawer{position:fixed;right:18px;top:16px;bottom:16px;width:360px;background:linear-gradient(180deg,white,#fff);box-shadow:0 20px 50px rgba(2,6,23,0.2);border-radius:12px;padding:16px;transform:translateX(420px);transition:transform .28s cubic-bezier(.2,.9,.3,1);display:flex;flex-direction:column}

    .cart-items{flex:1;overflow:auto;margin-top:8px}
    .cart-row{display:flex;gap:10px;padding:10px 0;border-bottom:1px solid #f3f4f6}
    .cart-row img{width:64px;height:64px;object-fit:cover;border-radius:8px}
    .qty{display:flex;gap:6px;align-items:center}
    .small{font-size:13px;color:var(--muted)}

    /* ---------- Modal ---------- */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center}
    .modal-backdrop.open{display:flex}
    .modal{background:var(--card);padding:18px;border-radius:12px;max-width:920px;width:100;box-shadow:var(--shadow);display:flex;gap:16px}
    .modal .images{flex:1}
    .modal .meta{flex:1}

    /* ---------- Footer ---------- */
    footer{margin:28px 0;text-align:center;color:var(--muted)}

    /* ---------- Responsive ---------- */
    @media (max-width:1000px){
      .grid{grid-template-columns:repeat(3,1fr)}
    }
    @media (max-width:760px){
      header{flex-direction:column;align-items:flex-start}
      .grid{grid-template-columns:repeat(2,1fr)}
      .drawer{width:100%;right:0;transform:translateX(120%)}
    }
    @media (max-width:420px){
      .grid{grid-template-columns:repeat(1,1fr)}
      .search input{font-size:14px}
    }

    /* small helpers */
    .muted{color:var(--muted)}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid #eee}
  </style>
</head>

        <button class="btn" id="clearCartBtn">Clear</button>
      </div>
    </div>
  </aside>
