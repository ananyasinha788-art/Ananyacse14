<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase | E-Commerce Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5;}
        .navbar { background:#222; color:#fff; padding:1em 2em; display:flex; justify-content:space-between; align-items:center;}
        .navbar a { color:#fff; text-decoration:none; margin:0 1em; }
        .navbar a:hover { text-decoration:underline; }
        .hero { background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover; color:#fff; padding:4em 2em; text-align:center;}
        .hero h1 { font-size:3em; margin-bottom:0.5em;}
        .hero p { font-size:1.25em;}
        .btn { background:#007bff; color:#fff; padding:0.8em 1.5em; border:none; border-radius:4px; cursor:pointer;}
        .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2em; padding:2em;}
        .product-card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.08); text-align:center; padding:1.5em;}
        .product-card img { max-width:100%; height:150px; object-fit:contain; }
        .product-card h3 { margin:1em 0 0.5em 0;}
        .product-card .price { color:#007bff; font-weight:bold; font-size:1.1em;}
        .footer { background:#222; color:#fff; text-align:center; padding:1em 2em; }

        
    </style>
</head>
<body>
    <div class="amazon logo">
        <h1>AMAZON LOGO</h1>
            <img src="https://logos-world.net/wp-content/uploads/2020/06/Amazon-Logo.png" alt="amazon logo">
            
            
            
        
</body>
</html>
