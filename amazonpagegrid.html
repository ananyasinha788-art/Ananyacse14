<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shopping Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">My Online Shopping Store</h1>

    <div class="container">

        <div class="item item1">
            <img src="https://via.placeholder.com/120" alt="">
            <h3>Smart Watch</h3>
            <p>Best quality smart watch.</p>
            <div class="price">₹1999</div>
            <button>Buy Now</button>
        </div>

        <div class="item item2">
            <img src="https://via.placeholder.com/120" alt="">
            <h3>Headphones</h3>
            <p>Noise cancellation headphone.</p>
            <div class="price">₹1499</div>
            <button>Buy Now</button>
        </div>

        <div class="item item3">
            <img src="https://via.placeholder.com/120" alt="">
            <h3>Sports Shoes</h3>
            <p>Comfortable running shoes.</p>
            <div class="price">₹2499</div>
            <button>Buy Now</button>
        </div>

        <div class="item item4">
            <img src="https://via.placeholder.com/120" alt="">
            <h3>Backpack</h3>
            <p>Stylish waterproof backpack.</p>
            <div class="price">₹999</div>
            <button>Buy Now</button>
        </div>

    </div>

</body>
</html>
<style>
.BODY{    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #fff;
}

.title {
    margin-top: 40px;
    font-size: 28px;
    font-weight: bold;
    background-color: #000;
    color: white;
    text-align: center;
}

.container {
    width: 400px;
    background:aqua;
    padding: 20px;
    margin: 40px auto;
    border-radius: 8px;
    display: grid;
    
    gap: 15px;
    color: #000;
}

.item {
    
    
    border: 2px;
    height: 250px;
    width: 150px;
    background: yellow;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
}

.item img {
    width: 100px;
    height: auto;
    margin-bottom: 10px;
}

.item h3 {
    margin: 0;
    font-size: 16px;
}

.item p {
    margin: 5px 0;
    font-size: 13px;
    color: #555;
}

.price {
    background: orange;
    color: #000;
    margin: 10px auto;
    width: fit-content;
    padding: 4px 10px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
}

button {
    background: orange;
    color: #000;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    opacity: 0.8;
}
.item1{
    grid-row: 1/2;
    grid-column: 1/2;
}
.item2{
    grid-row: 2/3;
    grid-column: 2/3;
}
</style>
