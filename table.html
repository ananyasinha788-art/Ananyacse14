<!DOCTYPE html>
<html>
    <head>
        <title>table for age</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
            }
        </style>
    </head>
</html>
<table>
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>35</td>
    </tr>
    </table>
</body>
</html>
